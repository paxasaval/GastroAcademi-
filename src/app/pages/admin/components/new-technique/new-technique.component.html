<div class="container">
  <h2>Nueva Técnica</h2>
  <form [formGroup]="newTechniqueForm" (ngSubmit)="submit()">
    <div class="inputs">
      <h3>Tipo:</h3>
      <mat-form-field appearance="outline">
        <mat-select formControlName="type">
          <mat-option value=1>Enlace/Link</mat-option>
          <mat-option value=2>Video(url)</mat-option>
          <mat-option value=3>Archivo/File</mat-option>
          <mat-option value=4>Imagen</mat-option>
        </mat-select>
        <mat-error *ngIf="type?.errors?.['required']">
          Tipo del Recurso es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="inputs">
      <h3>Nombre:</h3>
      <mat-form-field appearance="outline">
        <input matInput formControlName="name" />
        <mat-error *ngIf="name?.errors?.['required']">
          Nombre del Recurso es requerido
        </mat-error>
      </mat-form-field>
    </div>
    <div class="inputs">
      <h3></h3>
      <mat-form-field *ngIf="type!.value==1 || type!.value==2" appearance="outline">
        <mat-label>Enlace/link</mat-label>
        <input matInput formControlName="resource" />
        <mat-error *ngIf="resource?.errors?.['required']">
          Enlace/Link del Recurso es requerido
        </mat-error>
      </mat-form-field>
    </div>


    <div *ngIf="type!.value>2" appearance="outline" class="inputs">
      <h3></h3>
      <div>
        <button type="button" mat-raised-button (click)="fileInput.click()">Añadir Archivo</button>
        <input formControlName="resource" hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
        <mat-error *ngIf="resource?.errors?.['required']">
          Archivo del recurso es requerido
        </mat-error>
      </div>

    </div>
    <div class="btn-create">
      <button type="submit" mat-raised-button color="primary">Crear Técnica culinaria</button>
    </div>
  </form>
</div>
